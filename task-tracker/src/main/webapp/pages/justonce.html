<body>
    <body class="hold-transition register-page">
        <div class="register-box">
          <div class="register-logo">
            <b>Task Tracker</b><br>Details
          </div>
        
          <div class="card">
            <div class="card-body register-card-body">
              <p class="login-box-msg">Provide Details To Continue</p>
        
              <form action="" onsubmit="finishJustOnce(event)">
                <label>Username</label>
                <div class="input-group mb-3">                    
                  <input type="text" id="username" class="form-control" placeholder="Enter Username">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>
                <label>Phone Number</label>
                <div class="input-group mb-3">
                  <input type="number" id="phone" class="form-control" pattern="\d{10}" placeholder="Phone Number">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <label>Profession</label>
                <div class="input-group mb-3">
                  <select class="form-control" id = "profession" placeholder="Profession">                    
                        <option selected disabled>Profession</option>
                        <option>Student</option>
                        <option>Home maker</option>
                        <option>Other</option>                       
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user-tie"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>        
            </div>
            <!-- /.form-box -->
          </div><!-- /.card -->
        </div>
        <!-- /.register-box -->
</body>
