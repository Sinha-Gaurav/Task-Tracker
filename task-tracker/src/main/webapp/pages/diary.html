  <div id="diaryScreen">            
    <form role="form" onsubmit = "sendRequest(event)">
        <div class="card-body">
          <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="date" class="form-control" id="exampleInputDate" placeholder="Date" required>
            <input type="hidden" id="dateMySQL">
          </div>
          <div class="form-group">
            <label>Entry:</label>
            <textarea class="form-control" rows="3" id="exampleInputContent" placeholder="Enter ..." style="margin-top: 0px; margin-bottom: 0px; height: 338px;" required></textarea>
          </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" onclick = "closeEntryPage()">Close</button>
        </div>
      </form>
