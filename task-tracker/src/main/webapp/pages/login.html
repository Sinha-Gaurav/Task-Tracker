<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="http://localhost:8080/scripts/login.js"></script>
    <link rel="stylesheet" href="http://localhost:8080/styles/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="http://localhost:8080/styles/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:8080/styles/login.css">
</head>
<body>
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Log In</h3>
        </div>
        <form class="form-horizontal" onsubmit="loginUser(event)">
            <div class="card-body">
                <div class="form-group-row">
                    <label for="inputUsername" class="col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="inputPassword" class="col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                </div>
            </div>
            <div id="LoginButton">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
       </form>
        <div id="ortext">
            OR
        </div>
        <div id="soc">
            <div id="fb">
                <a href="https://www.facebook.com/v8.0/dialog/oauth?client_id=466247121017418&scope=email&redirect_uri=http://localhost:8080/oauth/facebook" target="_blank">
                	<button type="button" class="loginBtn loginBtn--facebook" id="fbtn">
                    	Login with Facebook
                	</button>
                </a>
            </div>

            <div id="google">
                <a href="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&response_type=code&client_id=819121697057-npopavgt451nuc90e70hu72864hjvv3l.apps.googleusercontent.com&scope=openid%20email&redirect_uri=http://localhost:8080/oauth/google">
                  <button type="button" class="loginBtn loginBtn--google" id="gbtn">
                    Login with Google
                  </button>
                </a>
            </div>
        </div>

        <div id="newuser">
            New User?
            <a id="signuplink" href="/signup">Sign Up</a>
        </div>
    </div>
    
</body>
</html>
