  <div id="forclose">
    <div id="itemScreen">            
    <form role="form" onsubmit = "sendRequest(event)">
      <div class="card-primary">
        <div id="closebtncont" class="card-header">
          <div class="card-tools">
            <svg id="closeicon" onclick = "closeItemPage()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
          </div>
        </div>
        <div class="card-body">
          <input type="hidden" id="itemId">
          <div class="form-group">
            <label for="inputCategory">Category</label>
            <input type="text" class="form-control" id="exampleInputCategory" placeholder="Category Name" required>
          </div>
          <div class="form-group">
            <label for="inputItem">Item</label>
            <input type="text" class="form-control" id="exampleInputItemName" placeholder="Item Name" required>
          </div>
          <div class="form-group">
            <label for="inputQuantity">Quantity</label>
            <input type="number" class="form-control" id="exampleInputQuantity" placeholder="Quantity">
          </div> 
          <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="number" class="form-control" id="exampleInputPrice" placeholder="Unit Price">
          </div>                         
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" id="del" class="btn btn-primary" onclick = "deleteItem()">Delete&nbsp;&nbsp;&nbsp;&nbsp;<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

          </svg></button>
        </div>
      </form>
    </div>
  </div>
  <div id="forclose">
    <div id="commonItemScreen">            
    <form role="form" onsubmit = "sendRequest(event)">
      <div class="card-primary">
        <div id="closebtncontcommon" class="card-header">
          <div class="card-tools">
            <svg id="closeicon" onclick = "closeCommonItemPage()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

          <div class="form-group">
            <label for="inputCategory">Category</label>
            <input type="text" class="form-control" id="exampleInputCategoryCommon" placeholder="Category Name" required>
          </div>
          <div class="form-group">
            <label for="inputShare">Share with:</label>
            <select class="form-control" id="exampleInputShare" placeholder="Friend..." required>
            </select>
          </div>
          <div class="form-group">
            <label for="inputItem">Item</label>
            <input type="text" class="form-control" id="exampleInputItemNameCommon" placeholder="Item Name" required>
          </div>
          <div class="form-group">
            <label for="inputQuantity">Quantity</label>
            <input type="number" class="form-control" id="exampleInputQuantityCommon" placeholder="Quantity">
          </div>
